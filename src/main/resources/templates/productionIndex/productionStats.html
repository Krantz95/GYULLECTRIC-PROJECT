<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="content">

    <div class="py-4">
        <!-- 서브타이틀 -->
        <div class="subtitle_css">생산지표관리_생산통계</div>

        <!-- 기간설정 -->
        <div class="dropdown py-3">
            <span>기간설정</span>
            <button id="dateRangeBtn" class="btn bg-body-secondary" type="button" data-bs-toggle="dropdown" style="border: none;">
                주간 단위 선택 <i class="bi bi-caret-down-fill"></i>
            </button>
            <ul id="dateDropdownList" class="dropdown-menu">
                <!-- 자바스크립트로 항목 생성 -->
            </ul>
        </div>

        <!-- 제품별 주간 생산량 차트 : weekChart-->
        <div class="chart-wrapper mx-auto text-start">
            <p class="pt-2 fw-bold">제품별 주간 생산량</p>
            <canvas id="weekChart"></canvas>
            <p class="mt-3 fw-bold text-center">총 생산량 A타입 : 740 / B타입 : 980 / C타입 : 230</p>
        </div>

        <!-- 제품별 평균 소요시간(분) 차트 : timeChart -->
        <div class="chart-wrapper mx-auto">
            <p class="pt-2 fw-bold text-start">제품별 평균 소요시간(분)</p>
            <canvas id="timeChart"></canvas>
            <p class="mt-3 fw-bold text-center">총 소요시간(분) A타입 : 140 / B타입 : 92 / C타입 : 140</p>
        </div>

        <!-- NG율 / 재작업률 파이차트 -->


    </div>


    <!-- 스크립트1 : weekChart -->
    <script th:inline="javascript" layout:fragment="script">
        document.addEventListener('DOMContentLoaded', function () {
            // weekChart
            const ctx1 = document.getElementById('weekChart').getContext('2d');
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ['A타입', 'B타입', 'C타입'],
                    datasets: [{
                        label: '주간 생산량',
                        data: [740, 980, 230],
                        backgroundColor: ['orange', 'green', 'red']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: context => `${context.dataset.label}: ${context.parsed.y}개`
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            suggestedMax: 1000,
                            ticks: { stepSize: 250 }
                        }
                    }
                }
            });

            <!-- 스크립트1 : timeChart -->
            const ctx2 = document.getElementById('timeChart').getContext('2d');
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['A타입', 'B타입', 'C타입'],
                    datasets: [{
                        label: '평균 소요시간',
                        data: [148, 92, 140],
                        backgroundColor: ['#36A2EB', '#8E8E8E', '#FF9100']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: context => `${context.dataset.label}: ${context.parsed.y}분`
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            suggestedMax: 200,
                            ticks: { stepSize: 50 }
                        }
                    }
                }
            });

            <!-- 날짜 버튼 -->
            const btn = document.getElementById('dateRangeBtn');
            const dropdown = document.getElementById('dateDropdownList');

            const format = (date) => {
                const y = date.getFullYear();
                const m = (date.getMonth() + 1).toString().padStart(2, '0');
                const d = date.getDate().toString().padStart(2, '0');
                return `${y}.${m}.${d}`;
            };

            const today = new Date();

            for (let i = 0; i < 4; i++) {
                const end = new Date(today);
                end.setDate(today.getDate() - i * 7);
                const start = new Date(end);
                start.setDate(end.getDate() - 6);

                const weekNumber = 4 - i;
                const rangeText = `${format(start)} ~ ${format(end)} (${weekNumber}주차)`;

                const li = document.createElement('li');
                const a = document.createElement('a');
                a.classList.add('dropdown-item');
                a.href = "#";
                a.textContent = rangeText;
                a.addEventListener('click', function () {
                    btn.textContent = rangeText;
                    // ⬇️ 여기에서 차트 필터링 등 동작 추가 가능
                });

                li.appendChild(a);
                dropdown.appendChild(li);
            }
        });
    </script>

</th:block>
</html>
