<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="content">
    <div class="py-4">
        <div class="subtitle_css">에러리포트(상세페이지)</div>

        <div class="d-flex justify-content-center pt-3">
            <div class="form_lg_css mb-5 shadow-sm">
                <form>

                    <div class="mb-3">
                        <label class="form-label">제목</label>
                        <input type="text" class="form-control line_css">
                    </div>

                    <div class="mb-3">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">발생일시</label>
                                <input type="datetime-local" class="form-control line_css">
                            </div>
                            <div class="col-6">
                                <label class="form-label">발생공정</label>
                                <select class="form-select pointer_orange_round">
                                    <option selected disabled>선택</option>
                                    <option>1공정</option>
                                    <option>2공정</option>
                                    <option>3공정</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">우선순위(긴급도)</label>
                                <select class="form-select pointer_orange_round">
                                    <option selected disabled>선택</option>
                                    <option>높음</option>
                                    <option>보통</option>
                                    <option>낮음</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label">제품명</label>
                                <select class="form-select pointer_orange_round">
                                    <option selected disabled>선택</option>
                                    <option>A타입</option>
                                    <option>B타입</option>
                                    <option>C타입</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">에러 내용</label>
                        <textarea class="form-control line_css" style="height: 200px;"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">댓글</label>

                        <!-- 내용 카드 -->
                        <div class="card my-3" style="border: 1px solid #FF5900; padding: 10px; border-radius: 8px;">
                            <div class="card-body">

                                <!-- 본문 내용 -->
                                <div class="card-text">
                                    제품 전원이 켜지지 않는 경우, 아래 절차를 따라 점검해 주세요...
                                </div>

                                <!-- 작성자 + 작성일 -->
                                <div class="d-flex justify-content-end mt-3">
                                    <div class="badge bg-light text-dark p-2 text-start">
                                        <div class="mb-2">작성자: 홍길동</div>
                                        <div>2025-05-22 14:30</div>
                                    </div>
                                </div>

                                <!-- 댓글 - 수정/삭제 버튼 -->
                                <div class="d-flex justify-content-start gap-2">
                                    <a href="#" class="btn_sm_orange" style="margin: 0; justify-content: center;">수정</a> <!-- 나중에 th:href="@{/members/{id}/edit(id=${member.getId()})}" 식으로 변경 -->
                                    <button type="button" class="btn_sm_orange" style="margin: 0; justify-content: center; color: black; border-color: black"
                                            data-bs-toggle="modal" data-bs-target="#deleteComment">삭제</button>
                                </div>
                            </div>
                        </div>

                        <!-- 답글작성 폼+버튼 -->
                        <div class="position-relative mb-1">
                            <textarea class="form-control line_css" style="min-height: 100px; margin-bottom: 60px;"></textarea>
                            <button type="submit"
                                    class="btn_orange btn-sm px-4 position-absolute"
                                    style="color: white; bottom: 10px; right: 10px; width: 100px; height: 40px">
                                답글작성
                            </button>
                        </div>
                        <div class="d-flex justify-content-end gap-2" style="margin-top: -10px;">
                            <a href="/errors/report" class="btn_red" style="margin: 0; justify-content: center; background-color: black; height: 50px">목록</a>
                            <button type="button" class="btn_red" style="margin: 0; justify-content: center; height: 50px"
                                    data-bs-toggle="modal" data-bs-target="#deleteReport">삭제</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 모달창 : 댓글 삭제 모달창 -->
    <div class="modal fade" id="deleteComment" tabindex="-1" aria-labelledby="deleteCommentLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteCommentLabel">댓글 삭제</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    댓글을 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <a type="button" class="btn btn-primary">확인</a> <!-- 나중에 th:href="@{/answer/delete/{id}(id=${answer.id})} 식 추가 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 모달창 : 리포트 게시글 삭제 -->
    <div class="modal fade" id="deleteReport" tabindex="-1" aria-labelledby="deleteReportLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteReportLabel">게시글 삭제</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    게시글을 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <a type="button" class="btn btn-primary">확인</a> <!-- 나중에 th:href="@{/question/delete/{id}(id=${question.id})} 식 추가 -->
                </div>
            </div>
        </div>
    </div>


    <script layout:fragment="script">
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById('eventDateTime');
            const now = new Date();
            const pad = (n) => n.toString().padStart(2, '0');
            const formatted = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}T${pad(now.getHours())}:${pad(now.getMinutes())}`;
            input.value = formatted;
        });
    </script>
</th:block>
</html>
