<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="content">

    <div class="py-5">
        <div class="mx-auto" style="max-width: 800px;">

            <!-- 로고 -->
            <div class="text-center py-5">
                <img src="/images/logo.png" alt="GYULLECTRIC" style="height: 150px;">
                <!-- h1: clamp로 뷰포트 크기에 맞게 자동 조정 버튼
                 가로 너비는 화면 크기에 따라 100%, 최대 160px까지만 확장 -->
                <h1 style="font-family: 'Montserrat', sans-serif; font-size: clamp(30px, 8vw, 55px); font-weight: bold">GYULLECTRIC</h1>

                <!-- 로그인 상태에 따라 버튼 출력 -->
                    <div class="d-flex justify-content-center gap-3 mt-3 pb-3">
                        <a th:if="${loginMember == null}" href="/signup" class="en-font btn px-4 fw-bold"
                           style="background-color: #FF9100; width: 100%; max-width: 160px; padding: 10px 20px; font-size: clamp(14px, 3vw, 18px);">
                            SIGN UP
                        </a>
                        <a th:if="${loginMember == null}" href="/login"
                           class="en-font btn px-4 fw-bold"
                           style="background-color: #FF5900; width: 100%; max-width: 160px; padding: 10px 20px; font-size: clamp(14px, 3vw, 18px);">
                            LOGIN
                        </a>
                        <a th:if="${loginMember != null}" href="/logout"
                           class="en-font btn px-4 fw-bold"
                           style="background-color: #FF0000; width: 100%; max-width: 160px; padding: 10px 20px; font-size: clamp(14px, 3vw, 18px);">
                            LOGOUT
                        </a>
                    </div>

            <!-- 슬로건 큰 타이틀: font-size에 clamp 적용 → 화면 크기에 따라 자동 조정 -->
            <div class="my-3" style="font-family: 'Rubik', sans-serif; font-size: 18px;">
                <div class="mb-4 text-start mt-3">
                    <div class="d-inline-block px-4 py-3"
                         style="background-color: #F19820;
                             border-radius: 20px;
                             font-size: clamp(20px, 5vw, 35px);
                             line-height: 1.3;">
                        Gyullectric<br>Story
                    </div>
                </div>
                <div class="mb-4 text-center fw-semibold">
                    |➝ 귤처럼, 유기적인 스마트팩토리
                </div>
                <div class="small text-end">
                    <p class="fw-bold mb-2">질서 있는 구조, 유연한 연결.</p>
                    <p class="mb-0">자연이 설계한 귤처럼,<br>우리의 공정은<br>단순하고 똑똑합니다.</p>
                </div>
            </div>
        </div>
        </div>
    </div>
</th:block>

</html>
