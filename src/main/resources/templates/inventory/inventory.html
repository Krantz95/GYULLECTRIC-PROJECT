<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="content">

    <div class="py-4">
        <!-- 서브타이틀 -->
        <div class="subtitle_css"><span class="en-font">ORDER</span>_재고관리</div>

        <!-- 재고 주문 제목 -->
        <div class="d-flex justify-content-center">
            <div style="width: 100%; max-width: 480px;">
                <h5 class="text-start pt-4 pb-2">재고 주문</h5>
            </div>
        </div>

        <!-- 재고 주문 폼 -->
        <div class="d-flex justify-content-center pb-4">
            <div class="form_sm_css shadow-sm">
                <form id="orderForm" role="form" th:object="${inventoryForm}" method="post">
                    <div class="alert alert-warning" role="alert" th:if="${#fields.hasAnyErrors()}">
                        <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
                    </div>
                    <div class="mb-3">
                        <label th:for="*{partName}" class="form-label">자재명</label>
                        <select class="form-select pointer_orange_round" th:field="*{partName}">
                            <option value="">자재 선택</option>
                            <option th:each="partName : ${T(gyullectric.gyullectric.domain.PartName).values()}"
                                    th:text="${partName}" th:value="${partName}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:for="*{quantity}">주문수량</label>
                        <input type="text" class="form-control line_css" placeholder="수량 입력" th:field="*{quantity}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:for="*{supplier}">공급업체</label>
                        <select class="form-select pointer_orange_round" th:field="*{supplier}">
                            <option value="">공급업체 선택</option>
                            <option th:each="supplier : ${T(gyullectric.gyullectric.domain.Supplier).values()}"
                                    th:text="${supplier}" th:value="${supplier}"></option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn_orange">주문</button>
                        <a th:href="@{/order/history}" class="btn_black ms-3">발주이력</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 검색 필터 -->
        <div class="my-3">
            <form id="searchForm" role="form" method="get" th:action="@{/order/inventory}" class="d-flex justify-content-end align-items-center mb-3 gap-2">
                <select name="partName" class="pointer_orange form-select" style="width: 200px;">
                    <option value="">자재명</option>
                    <option th:each="partName : ${partNames}"
                            th:value="${partName}"
                            th:text="${partName}"
                            th:selected="${partName} == ${param.partName}"></option>
                </select>

                <select name="supplier" class="pointer_orange form-select" style="width: 200px;">
                    <option value="">공급업체</option>
                    <option th:each="supplier : ${suppliers}"
                            th:value="${supplier}"
                            th:text="${supplier}"
                            th:selected="${supplier} == ${param.supplier}"></option>
                </select>
                <button type="button" class="btn_search" id="btn_search">검색</button>

                <input type="hidden" id="page" name="page"
                       th:value="${paging != null ? paging.number : 0}">
            </form>
        </div>

        <!-- 테이블 -->
        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle table1_css" >
                <thead>
                <tr>
                    <th>자재명</th>
                    <th>공급업체</th>
                    <th>수량</th>
                    <th>임계치</th>
                    <th>상태</th>
                </tr>
                </thead>
                <tbody th:each="inventoryLists : ${paging.content}">
                <tr>
                    <td th:text="${inventoryLists.partName}"></td>
                    <td th:text="${inventoryLists.supplier}"></td>
                    <td th:text="${inventoryLists.quantity}"></td>
                    <td th:text="${inventoryLists.getQuantity() <= 100}? '부족':'충분'"
                        th:class="${inventoryLists.getQuantity() <= 100} ? 'text-danger fw-bold' : 'text-success fw-bold'"></td>
                    <td th:if="${inventoryLists.getQuantity() <= 100}">
                        <i class="bi bi-circle-fill text-danger"></i>
                    </td>
                    <td th:unless="${inventoryLists.getQuantity() <= 100}">
                        <i class="bi bi-circle-fill text-success"></i>
                    </td>
                    <!--                    <td><span class="badge bg-danger rounded-circle" style="width: 12px; height: 12px;"></span></td>-->
                </tr>

                </tbody>
            </table>
        </div>
        <!--페이징 처리 시작-->
        <div th:if="${!paging.isEmpty()}" class="py-3 d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item " th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                        <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number -1}">&laquo;</a></li>
                    <li class="page-item" th:each="page:${#numbers.sequence(0, paging.totalPages -1)}"
                        th:if="${page >= paging.number -5 and page <= paging.number+5}"
                        th:classappend="${page == paging.number} ? 'active'">
                        <a class="page-link" th:text="${page+1}" href="javascript:void(0)" th:data-page="${page}">1</a></li>
                    <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                        <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">&raquo;</a></li>
                    <!-- 클릭해도 아무 동작도 하지 않는다. 기본동장(a태그의 href기본동작, 페이지 이동)은 막고 , javascript코드만 실행 href="java어쩌구..."-->
                </ul>
            </nav>
        </div>
    </div>

</th:block>
<script layout:fragment="script">
    $(function () {
        $(document).on('click', '.page-link', function () {
            let page = $(this).data('page');
            console.log("선택된 페이지 번호:", page);  // 반드시 숫자 확인
            if (page !== undefined) {
                $('#page').val(page);
                $('#searchForm').submit();
            }
        });

// 찾기버튼
        $("#btn_search").on('click', function (){
            let keyword = $("#search_kw").val();  // 검색어 가져오기
            console.log("검색어:", keyword);  // 디버깅용 출력
            $("#kw").val(keyword);  // hidden input에 검색어 설정
            $('#page').val(0);  //검색 버튼을 클릭할 경우 0페이지부터 찾는다. 첫 페이지로 이동
            $('#searchForm').submit();  //폼 제출하여 이동
        });


    })
</script>
</html>
